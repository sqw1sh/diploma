<header class="header">
  <div class="container">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="logo">
      <img src="assets/images/main/logo.png" alt="Логотип" />
    </a>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-list-item">
          <a (click)="navigate('services')" class="menu-link">Услуги</a>
        </li>
        <li class="menu-list-item">
          <a (click)="navigate('about')" class="menu-link">О нас</a>
        </li>
        <li class="menu-list-item">
          <a
            [routerLink]="['/articles']"
            routerLinkActive="router-link-active"
            class="menu-link"
            >Статьи</a
          >
        </li>
        <li class="menu-list-item">
          <a (click)="navigate('reviews')" class="menu-link">Отзывы</a>
        </li>
        <li class="menu-list-item">
          <a (click)="navigate('contact')" class="menu-link">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="wrapper">
      <a href="tel:+74993431334" class="phone">+7 (499) 343-13-34</a>
      <div class="profile">
        <a
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          *ngIf="!isLogged"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
              stroke="#071739"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
              stroke="#071739"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
              stroke="#071739"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Войти</span>
        </a>
        <p *ngIf="isLogged" (click)="toggleProfileSelect()">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
              stroke="#071739"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
              stroke="#071739"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
              stroke="#071739"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Привет, {{ user?.name }}!</span>
        </p>
        <div class="profile-select" *ngIf="profileSelect">
          <p (click)="logout()">Выйти</p>
        </div>
      </div>
    </div>
  </div>
</header>
