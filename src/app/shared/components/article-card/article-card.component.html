<div class="article-card">
  <div class="article-card-badge">{{ article.category }}</div>
  <div class="article-card-info">
    <div
      class="article-card-image"
      style="background-image: url('{{ serverPublicPath + article.image }}');"
    ></div>
    <div class="article-card-title">{{ article.title }}</div>
    <div class="article-card-description">
      {{ article.description | articleDescriptionCut }}
    </div>
  </div>
  <div class="article-card-link">
    <a
      [routerLink]="['/article/' + article.url]"
      routerLinkActive="router-link-active"
      >Читать дальше</a
    >
  </div>
</div>
