<div class="service-card">
  <div class="service-card-image">
    <img src="assets/images/service/{{ service.image }}" alt="Услуга" />
  </div>
  <div class="service-card-title">{{ service.title }}</div>
  <p class="service-card-description">{{ service.description }}</p>
  <div class="service-card-extra">
    <span class="service-card-price">От {{ service.price }}₽</span>
    <button class="btn btn-small">Подробнее</button>
  </div>
</div>
