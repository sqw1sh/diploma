<div class="modal-wrapper">
  <div class="modal modal-order">
    <div class="modal-title" mat-dialog-title>Спасибо за вашу заявку!</div>
    <div class="modal-body" mat-dialog-content>
      <p class="modal-body-text">
        Мы свяжемся с вами при первой же возможности.
      </p>
      <button class="btn btn-small" type="button" (click)="closeModal()">
        Окей
      </button>
    </div>
    <div class="modal-close" mat-dialog-close>
      <svg
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          x1="0.935622"
          y1="0.649994"
          x2="12.9564"
          y2="12.6708"
          stroke="#BEBEBE"
          stroke-linecap="round"
        />
        <line
          x1="12.9236"
          y1="0.629775"
          x2="0.902769"
          y2="12.6506"
          stroke="#BEBEBE"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </div>
</div>
